<!DOCTYPE html>
<html>
<head>
	<title>MINECRAFT</title>

<link rel="stylesheet" href="style.css">

<script src="fabric.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body class="body_background">

	<center>

	<h2><kbd>MINECRAFT</kbd></h2>

	<div id="head_info" class="btn-primary">
		<h3>Press Shift+P to increase and Shift+M to decrease</h3>
		<h3>Current Width  = <span id="current_width">30</span></h3>
		<h3>Current Height  = <span id="current_height">30</span></h3>
	</div>
	<h3 class="btn-primary">Press
		A,
		B,
		C,
		D,
		G,
		L,
		M,
		N,
		O,
		R,
		S,
		Y (press arrowkeys to control the movement of the player)
	</h3>
	<canvas id="myCanvas" height="600" width="1000"></canvas>

	</center>
	
</body>
<script src="main.js"></script>
